<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="min-w-full min-h-full bg-gray-700">
    <header
      class="sticky top-0 z-50 bg-gray-200 max-w-full md:flex md:flex-row md:justify-evenly md:gap-y-1 md:p-5"
    >
      <div class="w-screen flex justify-center md:justify-start">
        <img
          src="./img/home-image_576x576.jpg"
          alt="Profile Picture"
          class="w-4 h-4 md:w-10 md:h-10 rounded-full mr-3 mt-1 md:mt-0"
        />
        <h1 class="text-xl md:text-3xl font-bold">Gift Masila</h1>
      </div>
      <nav class="md:w-3/5">
        <ul class="flex justify-evenly text-sm md:text-xl">
          <li>
            <a href="index.html" class="text-gray-800 hover:text-red-700"
              >Home</a
            >
          </li>
          <li>
            <a href="about.html" class="text-gray-800 hover:text-red-700"
              >About</a
            >
          </li>
          <li>
            <a href="projects.html" class="text-gray-800 hover:text-red-700"
              >Projects</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main
      class="bg-gradient-to-b from-gray-700 to-gray-600 flex flex-grow flex-col justify-center items-center"
    >
      <h2 class="text-5xl p-6 text-center after:contents-[ðŸ‘‹]">Hey there</h2>
      <section class="mb-4">
        <h2 class="text-2xl p-4 text-center">My Contact Form</h2>

        <form action="" method="get" class="text-lg md:text-xl">
          <fieldset>
            <legend class="hidden">Send Us A Message</legend>
            <div class="mb-4">
              <label for="name" class="mb-2">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
                class="w-full px-3 py-2 rounded-lg shadow-md"
              />
            </div>
            <div class="mb-4">
              <label for="email" class="mb-2">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
                class="w-full px-3 py-2 rounded-lg shadow-md"
              />
            </div>
            <div class="mb-4">
              <label for="message" class="mb-2">Your Message:</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
                class="w-full px-3 py-2 rounded-lg shadow-md"
              ></textarea>
            </div>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600"
            >
              Send
            </button>
            <button
              type="reset"
              class="px-4 py-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600"
            >
              Reset
            </button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="flex justify-evenly p-3 bg-gray-400 sticky bottom-0 z-50">
      <a href="tel:0740539993" class="text-gray-800 hover:text-red-700"
        >My Phone</a
      >
      <a
        href="mailto:masilagift@gmail.com"
        class="text-gray-800 hover:text-red-700"
        >My Email</a
      >
    </footer>
  </body>
</html>
